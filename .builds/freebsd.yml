image: freebsd
packages:
    - devel/gmake
    - devel/ncurses
    - devel/sdl20
    - graphics/sdl2_image
    - audio/sdl2_mixer
    - graphics/sdl2_ttf
sources:
    - https://git.sr.ht/~octaspire/dern
tasks:
    - setup: |
        cd dern
        gmake submodules-init
    - build-devel: |
        cd dern
        gmake all
    - test-devel: |
        cd dern
        ./octaspire-dern-unit-test-runner --write-test-files
        gmake test
    - build-release: |
        cd dern/release
        sh how-to-build/FreeBSD.sh
    - test-release: |
        cd dern/release
        ./octaspire-dern-unit-test-runner --write-test-files
