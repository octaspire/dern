image: netbsd/latest
packages:
    - mozilla-rootcerts
    - devel/gmake
    - ncursesw
    - SDL2
    - SDL2_image
    - SDL2_mixer
    - SDL2_ttf
tasks:
    - setup: |
        git clone https://git.sr.ht/~octaspire/dern
        cd dern
        gmake submodules-init
    - build-devel: |
        cd dern
        gmake all
    - test-devel: |
        cd dern
        ./octaspire-dern-unit-test-runner --write-test-files
        gmake test
    - build-release: |
        cd dern/release
        sh how-to-build/NetBSD.sh
    - test-release: |
        cd dern/release
        ./octaspire-dern-unit-test-runner --write-test-files
